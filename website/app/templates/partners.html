{%extends 'base.html'%}
{%block title %}Контрагенты{%endblock%}
{%block content%}
  <main class="main-content">
    <section class="content">
      <h2>Контрагенты</h2>

      <table class="partners-table">
        <thead>
          <tr>
            <th>Наименование</th>
            <th>ИНН</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ООО «СтройПроект»</td>
            <td>1234567890</td>
          </tr>
          <tr>
            <td>ЗАО «ГлобусСнаб»</td>
            <td>9876543210</td>
          </tr>
          <tr>
            <td>ИП «АрхТех»</td>
            <td>1122334455</td>
          </tr>
        </tbody>
      </table>

      <h3>Добавить нового контрагента</h3>
      <form action="#" method="post">
        <div class="form-group">
          <label for="partner-name">Наименование</label>
          <input type="text" id="partner-name" name="partner-name" required>
        </div>
        <div class="form-group">
          <label for="partner-inn">ИНН</label>
          <input type="text" id="partner-inn" name="partner-inn" required>
        </div>
        <button type="submit">Добавить контрагента</button>
      </form>
    </section>
  </main>
  {%endblock%}
